<!DOCTYPE html>
<htm lang="en">

    <head>
        <title>Real Feesh Sign up</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <!-- First JQuery, Bootstrap, etc, ... -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>

    <body>
        <!--NAVIGATION-->
        <header>
            <div class="navbar">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <!--SIGN UP-->
        <div class="signin">
            <h1>Sign Up</h1>
            <form>
                <div class="signin-item">
                    <label for="name"></label>
                    <input type="name" name="name" required="required" placeholder="Name" id="signup-name">
                </div>
                <div class="signin-item">
                    <label for="email"></label>
                    <input type="email" name="email" required="required" placeholder="Email Address" id="signup-email">
                </div>
                <div class="signin-item">
                    <label for="password"></label>
                    <input type="password" name="password" required="required" placeholder="Password" id="signup-password">
                </div>
                <div class="signin-item">
                    <label for="confpassword"></label>
                    <input type="confpassword" name="confpassword" required="required" placeholder="Confirm Password">
                </div>
                <div class="button-sub">
                    <input type="submit" class="button" title="Sign Up" value="Sign Up" id="signup-submit">
                </div>
            </form>
            <div class="signin-footer">
                <p><a href="signin.html">Have an account?</a></p>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="script.js"></script>
    </body>

    </html>
