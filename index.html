  <head>

    <link rel="stylesheet" href="style.css">
    <!-- First JQuery, Bootstrap, etc, ... -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>

  <body>
    <!--NAVIGATION-->
    <header>
      <a href="home.html"><img src="sourceimages/logo.png" alt="" style="width: 100px"></a>
      <div class="navbar">
        <nav>
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
          <!-- Cart/Avatar Container -->
        </nav>
      </div>
      <div class="cart-avatar-container">
        <a href="shoppingCart.html" class="cart-btn" id="cart-btn">
          <img
            src="sourceimages/icon-cart.svg"
            alt="cart-icon" class="cart-icon">
          <span class="cart-quantity" id="cart-quantity"></span>
        </a>
        <div class="cart-container" id="cart-container">
          <span class="cart-label">cart</span>
          <div class="cart-contents" id="cart-contents">
            <button class="checkout-btn">checkout</button>
          </div>
          <div class="empty-cart" id="empty-cart">
            <span>Your cart is empty.</span>
          </div>
        </div>
        <a href="profile.html"><div class="avatar"></div></a>
      </div>
    </header>
    <!--SIGN UP-->
    <div class="signin">
      <h1>Sign Up</h1>
      <form>
        <div class="signin-item">
          <label for="name"></label>
          <input type="name" name="name" required="required" placeholder="Name" id="signup-name">
        </div>
        <div class="signin-item">
          <label for="email"></label>
          <input type="email" name="email" required="required" placeholder="Email Address" id="signup-email">
        </div>
        <div class="signin-item">
          <label for="password"></label>
          <input type="password" name="password" required="required" placeholder="Password" id="signup-password">
        </div>
        <div class="signin-item">
          <label for="confpassword"></label>
          <input type="confpassword" name="confpassword" required="required" placeholder="Confirm Password">
        </div>
        <div class="button-sub">
          <input type="submit" class="button" title="Sign Up" value="Sign Up" id="signup-submit">
        </div>
      </form>
      <div class="signin-footer">
        <p><a href="signin.html">Have an account?</a></p>
      </div>
    </div>
    <!--FOOTER-->
    <footer>
      <div class="footerT">
        <section>
          <h1 class="title">Newsletter</h1>
          <form>
            <fieldset>
              <input type="email" name="email" placeholder="email address*" requried=""><button
                class="btn2">subscribe</button>
            </fieldset>
          </form>
        </section>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>

  </html>
