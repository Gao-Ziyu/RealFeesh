<!DOCTYPE html>
<html lang="en">

<head>

    <title>Real Feesh Sign in Sign up</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <!-- First JQuery, Bootstrap, etc, ... -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <!--NAVIGATION-->
    <header>
        <a href="index.html"><img src="sourceimages/logo.png" alt="" style="width: 100px"></a>
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <!-- Cart/Avatar Container -->
            </nav>
        </div>
        <!--Sign In-->
        <div class="signin">
            <h1>Sign in</h1>
            <form>
                <div class="signin-item">
                    <label for="email"></label>
                    <input type="email" name="email" required="required" placeholder="Email Address" id="signin-email">
                </div>
                <div class="signin-item">
                    <label for="password"></label>
                    <input type="password" name="password" required="required" placeholder="Password" id="signin-password">
                </div>
                <div class="button-sub">
                    <input type="submit" class="button" title="Sign In" value="Sign In" id="signin-submit">
                    <a href="index.html"></a>
                    </input>
                </div>
            </form>
            <div class="signin-footer">
                <p><a href="signup.html">Create An Account</a></p>
                <p><a href="">Forgot Password?</a></p>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="script.js"></script>
    </body>

</html>
